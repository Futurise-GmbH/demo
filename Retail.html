<!doctype html>
<html lang="en">
  <head>
    <title>Retail</title>
    <meta charset="utf-8">
    <meta name="description" content="by Futurise">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="user-scalable=no">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" >
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <meta name = "theme-color" content = "#000000">
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer class="model-viewer" src="" ios-src="Assets/retail.usdz"  ar ar-modes="quick-look" camera-controls autoplay="true" poster="poster.png" shadow-intensity="1" touch-action="pan-y" style="background-color: #000000">
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
  </body>
</html>
