<!doctype html>
<html lang="en">
  <head>
    <title>Futurise</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="user-scalable=no">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" >
    <meta property="og:locale" content="de_DE"/>
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="Futurise - Wir machen Ihre Marke mit AR und VR erlebbar"/>
    <meta property="og:description" content="XR-Agentur aus St. Gallen. Mit Augmented Reality &amp; Virtual Reality erwecken wir Ihre Inhalte zum Leben. Wir entwickeln erfolgreiche Lösungen für Marketing-, Sales- und Bildungszwecke."/>
    <meta property="og:url" content="https://futurise.ch/"/>
    <meta property="og:site_name" content="Futurise"/>
    <meta name="apple-mobile-web-app-capable" content="yes" >
    <meta name = "theme-color" content = "#000000">
    <link rel="icon" href="https://futurise.ch/wp-content/uploads/2022/10/Futurise_icon_default.svg" sizes="32x32"/>
    <link rel="icon" href="https://futurise.ch/wp-content/uploads/2022/10/Futurise_icon_default.svg" sizes="192x192"/>
    <meta property="og:image" content="https://futurise.ch/wp-content/uploads/2022/10/human-768x620.png"/>
    <link type="text/css" href="./stylesf_test.css" rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
      var start = document.getElementById("gotowebsitebutton");

      var ui = document.getElementById('ui');
      var button = document.getElementById('gotowebsitebutton');
      var splash = document.getElementById('splash');
      start.addEventListener("click", () => {
        var viewer = document.getElementById('modelv');
        //viewer.style.visibility = "visible";
        //viewer.style.display = "flex";
        
        ui.style.visibility = "hidden";
        button.style.visibility= "hidden";
        splash.style.visibility= "hidden";
          viewer.activateAR();
      
  });
  });
    </script>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
      <model-viewer id="modelv" class="model-viewer" src="Assets/Astronaut_anim.gltf" ios-src="Assets/Astronaut_anim.usdz"  ar ar-modes="webxr quick-look" camera-controls autoplay="true" poster="poster.png" shadow-intensity="1" touch-action="pan-y">
        
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
        AR eingeben
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
      <div id="ui" class="ui"><!--Este es el div donde estan todos los elemntos DOM "regulares" -->
        <div id="splash" class="splash-postform">
            <div class="logo"><!--div del logo rojo-->
                <img src="./Assets/shoppi_logo.png" alt="">
            </div>
            <div class="inst_postform"><!--div de la imagen de la pantalla despues del form -->
                <img id="ins_img_postform" src="./Assets/ins_form.png" alt="">
            </div>
            <div class="inst_text_postform"><!--Este es el div del texto de la pantalla despues del form -->
                <h2>Du bist dabei!</h2>
                <p>Wir haben deine Kontaktdaten erhalten. Die Gewinner des Wettbewerbs werden am xy bekannt gegeben. Viel Erfolg!</p>
            </div>
            <button id="gotowebsitebutton" class="gotowebsite-btn">Zur Webseite</button><!--boton para ir al sitio web en la ultima pagina (el de arriba) -->
            <div class="logo_futurise"><!--Div del logo del footer -->
                <img src="./Assets/powered_futurise.png" alt="">
            </div>
        </div>
      </div>
    </model-viewer>  
    
  </body>
</html>
