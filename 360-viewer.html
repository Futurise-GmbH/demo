<!DOCTYPE html>
<html>
<head>
    <title>360 Picture Viewer</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@5.0.0/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene webxr>
        <!-- Your scene content -->
    </a-scene>

    <!-- Button to select a 360-degree picture -->
    <input type="file" id="fileInput" accept="image/*" style="position: absolute; top: 10px; left: 10px; z-index: 10;">
    
    <script>
        // Get references to the scene and file input elements
        const scene = document.querySelector('a-scene');
        const fileInput = document.getElementById('fileInput');

        // Add an event listener for file selection
        fileInput.addEventListener('change', function(event) {
            // Get the selected file
            const file = event.target.files[0];

            if (file) {
                // Create a URL for the selected file
                const fileURL = URL.createObjectURL(file);

                // Create an a-sky element to display the 360-degree picture
                let sky = document.querySelector('a-sky');
                
                // If an a-sky element already exists, remove it
                if (sky) {
                    sky.parentNode.removeChild(sky);
                }

                // Create a new a-sky element
                sky = document.createElement('a-sky');
                
                // Set the src attribute to the file URL
                sky.setAttribute('src', fileURL);

                // Append the a-sky element to the scene
                scene.appendChild(sky);
            }
        });
    </script>
</body>
</html>
